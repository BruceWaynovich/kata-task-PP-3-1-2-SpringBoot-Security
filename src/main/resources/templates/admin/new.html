<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/create}" th:object="${user}">
    <h1>Создание нового пользователя</h1>
    <label for="username">Enter Username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <br/>
    <label for="password">Enter Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>

    <div>
        <label>Роли:</label>
        <div th:each="role : ${roles}">
            <label>
                <input type="checkbox" name="selectedRoles" th:value="${role.name}"
                       th:checked="${user.roles != null && user.roles.contains(role)}"/>
                <span th:text="${role.name}"></span>
            </label>
        </div>
    </div>

    <input type="submit" value="Создать пользователя!"/>
</form>
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
    <button type="submit">Logout</button>
</form>
</body>
</html>
